status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: uptime.seungjin.net
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "Uptime for **seungjin.net**'s public services"
  introMessage: Based on [Upptime](https://github.com/upptime/upptime) - Open-source uptime monitor and status page, powered entirely by GitHub Actions, Issues, and Pages. 
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

workflowSchedule:
  graphs: "50 * * * *"
  responseTime: "50 * * * *"
  staticSite: "50 * * * *"
  summary: "50 * * * *"
  updateTemplate: "0 0 * * *"
  updates: "15 0 * * *"
  uptime: "*/5 * * * *"

